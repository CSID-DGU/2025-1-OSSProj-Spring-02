version: "3.8"

services:
  backend:
    build: ./src/backend
    container_name: donjjul-backend
    ports:
      - "8080:8080"         # backend는 개발용으로 IDE에서 띄움
    depends_on:
      - mysql
      - ocr
    networks:
      - donjjul_net
    environment:
      # 프로파일
      SPRING_PROFILES_ACTIVE: docker
      # MySQL 연결 정보
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: donjjul
      DB_USERNAME: root
      DB_PASSWORD: goodpassword

  ocr:
    build: ./src/ocr-server           # 실제 OCR 서버 소스 위치에 맞춰 변경
    container_name: donjjul-ocr
    ports:
      - "5000:5000"
    networks:
      - donjjul_net

  mysql:
    image: mysql:8.0
    container_name: donjjul-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: goodpassword
      MYSQL_DATABASE: donjjul
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - donjjul_net

volumes:
  mysql_data:

networks:
  donjjul_net:
