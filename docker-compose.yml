services:
  backend:
    build: ./src/backend
    container_name: donjjul-backend
    ports: ["8080:8080"]
    depends_on: [mysql, ocr]
    networks: [donjjul_net]
    environment:
      - SPRING_PROFILES_ACTIVE=dockerdocker-compose down
    
  ocr:
    build: ./src/ocr-server          # 여기 수정
    container_name: donjjul-ocr
    ports:
      - "5000:5000"
    networks:
      - donjjul_net

  mysql:
    image: mysql:8.0
    container_name: donjjul-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: goodpassword
      MYSQL_DATABASE: donjjul
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - donjjul_net

volumes:
  mysql_data:

networks:
  donjjul_net:
